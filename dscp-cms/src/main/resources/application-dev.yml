# 是否需求鉴权(dev test 环境用于接口测试,已在nacos配置,本地启动可以开启这个覆盖naocos上面的配置)
authentication.authority: false

# 注意：开发环境中请使用独立的命名空间，防止调用错误
#dubbo:
#  registry:
#    parameters:
#      namespace: dscp-topideal-local

spring:
  application:
    name: dscp
  jackson:
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  # 高版本springboot 兼容 swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # 数据库
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      url: jdbc:mysql://10.10.100.200:3306/dscp?useSSL=false&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
      username: root
      password: root
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  # liquibase
  liquibase:
    enabled: false
    change-log: classpath:db/changelog-master.xml
  # redis
  redis:
    host: 10.10.102.183
    port: 6379
    password:
    database: 4
    lettuce:
      pool:
        max-idle: 8
        max-active: 8
        min-idle: 1
