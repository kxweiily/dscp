# mybaits-plus配置
mybatis-plus:
  # MyBatis Mapper所对应的XML文件位置
  mapper-locations: classpath*:/mapper/**/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.topideal.dscp.entity,com.topideal.dscp.dto
  global-config:
    # 关闭MP3.0自带的banner
    banner: false
    db-config:
      #主键类型  AUTO:"数据库ID自增", NONE:"该类型为未设置主键类型(约等于 INPUT)" INPUT:"用户输入ID", ASSIGN_ID:"分配ID (主键类型为number或string）", ASSIGN_UUID:"雪花+uuid 分配UUID (主键类型为 string)";
      id-type: ASSIGN_ID
      # 逻辑删除表示 1
      logic-delete-value: 1
      # 逻辑未删除 0
      logic-not-delete-value: 0
    #原生配置
  configuration:
    # mybatis的字段下划线转实体类的驼峰命名
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl